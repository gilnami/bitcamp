<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>ex03</title>
</head>
<body>
<h1>자바스크립트 글로벌함수 - eval()II</h1>
<textarea id="ta" rows="10" cols="80"></textarea>
<button id="btn1">실행</button>
<script>
"use strict"
// text로 된 javascript를 실행하는 function
//
// => "실행" button을 누르면 textarea 상자에 입력한 javascript를 실행시키기
//
var ta = document.getElementById("ta");

document.getElementById("btn1").onclick = () => {
    var str = ta.value;
    var obj = eval(str);
	console.log(obj);
	
	// 1) 단일 객체 생성
	// => 주의! ()안에 객체 생성문법인 {}를 넣어야 한다.
	//    안 그러면 실행오류!
	/* ({
	"name":"홍길동",
	"age":20,
	"tel":"1111-1111"
	}) */
	
	// 2) 배열 객체 생성
	// => 배열 코드는 ()안에 넣을 필요가 없다.
	/* 예 ["홍길동","임꺽정",100,true,null] */
};

</script>
</body>
</html>
