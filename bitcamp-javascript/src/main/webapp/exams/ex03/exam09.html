<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>ex03</title>
</head>
<body>
<h1>함수 - 아규먼트로 함수를 전달하기</h1>
<script>
"use strict"
// 함수는 객체이기 때문에 주소를 주고 받을 수 있다.

function play(cb) {
	console.log("계산결과 =", cb(100, 200));
}

function plus(a,b) {return a+b;}
function minus(a,b) {return a-b;}

play(plus);
play(minus);

</script>
</body>
</html>
