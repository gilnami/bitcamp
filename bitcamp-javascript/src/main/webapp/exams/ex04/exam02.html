<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>ex04</title>
</head>
<body>
<h1>객체 - 프로퍼티 추가</h1>
<script>
// 생성자를 이용하여 기본 객체를 준비한 후에
// 필요한 프로퍼티(변수와 함수)를 추가할 수 있다.
//

var obj = new Object();

// 기본객체 안에는 다음의 함수들이 들어있다.
console.log(obj.toString());
console.log(obj.valueOf());
console.log(obj.hasOwnProperty("toString"));
console.log(obj.hasOwnProperty("hashCode"));
</script>
</body>
</html>
