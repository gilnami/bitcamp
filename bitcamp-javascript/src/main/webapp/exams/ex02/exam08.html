<h1>변수 - window 객체와 변수 선언</h1>
<script>
"use strict"

// 함수 밖에 선언되는 모든 변수는 window 객체에 소속된다.
// 보통 "글로벌 변수(global variabled)"라고 한다.
// window 객체?
// => 자바스크립트에 내장된(built-in) 객체이다.
// => 자바스크립트에 선언되는 모든 글로벌 변수와 글로벌 함수는 이 객체에 자동으로 소속된다.
var v1;

// window 객체에 
console.log(v1);

// 변수가 존재하지 않는 것과는 다르다.
console.log(v2);

</script>
</body>
</html>
