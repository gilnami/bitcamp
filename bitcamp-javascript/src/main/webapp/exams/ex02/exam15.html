<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>ex02</title>
</head>
<body>
<h1>변수 - 글로벌변수와 로컬변수를 구분</h1>
<script>
"use strict"

var v1 = "홍길동";

function f1() {
	// 자바스크립트에서 일반 블록을 구분하지 않는다.
	var v1 = 100;
    
	// 함수안에 글로벌 변수와 같은 이름의 변수가 있을 경우,
	// 항상 가까이에 있는 변수가 우선이다.
	v1 = true;
	
	// 그런데 로컬 변수와 이름이 같은 글로벌 변수를 사용하고 싶다면?
    // window를 생략하지 말라!
    window.v1 = "임꺽정";
	console.log("f1():", v1, window.v1);
}

f1();
console.log(v1);
</script>
</body>
</html>
