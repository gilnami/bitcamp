<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>ex02</title>
</head>
<body>
<h1>변수 - 로컬변수와 조건문, 반복문 블록</h1>
<script>
"use strict"

var v1 = "홍길동";

function f1() {
	// 자바스크립트에서 일반 블록을 구분하지 않는다.
	var v1 = "임꺽정";
    
	if (v1 == "임꺽정") { // 조건문 블록도 일반 블록과 같다.
		console.log("임꺽정입니다.");)
		v1 = "유관순";
		var v2 = 200;
	}
	console.log("f1():", v1, v2);
}

function f2() {
    var v1 = "임꺽정";
    
    if (v1 == "임꺽정") {
        console.log("임꺽정입니다.");
        v1 = "유관순";
        var v2 = 200;
    }
    console.log("f1():", v1, v2);
}

f1();
</script>
</body>
</html>
