<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>ex06</title>
<style>
    body, div {
        border: 1px solid red;
        padding: 30px;
    }
    
    button {padding: 30px;}
</style>
</head>
<body>
<h1>이벤트 - 이벤트 전파막기</h1>
<div id="d1">d1
    <div id="d2">d2
        <button id="btn1">버튼1</button>
        <button id="btn2">버튼2</button>
    </div>
</div>
<script>
"use strict"

// 이벤트가 발생하면 capture-target-bubble 단계로 진행한다.
// target단계에서 bubble단계로 진행하는 것을 막지않으면
// 부모 태그에 등록된 리스너까지 호출되는 문제가 발생한다.
// 
// 방법: Event.stopPropagation()을 호출하라!

document.getElementById("btn1").addEventListener("click", function(e) {
	console.log("버튼1...1");
});
document.getElementById("btn1").addEventListener("click", function(e) {
    console.log("버튼1...2");
});
document.getElementById("btn1").addEventListener("click", function(e) {
    console.log("버튼1...3");
});

document.getElementById("btn2").addEventListener("click", function(e) {
    console.log("버튼2...1");
});
document.getElementById("btn2").addEventListener("click", function(e) {
    console.log("버튼2...2");
});
document.getElementById("btn2").addEventListener("click", function(e) {
    console.log("버튼2...3");
});

document.getElementById("d2").addEventListener("click", function(e) {
    console.log("d2...");
});

document.getElementById("d1").addEventListener("click", function(e) {
    console.log("d1...");
});

document.body.addEventListener("click", function(e) {
    console.log("body...");
});
</script>
</body>
</html>
